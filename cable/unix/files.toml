[metadata]
name = "files"
description = "A channel to select files and directories"
requirements = ["fd", "bat"]

[source]
command = ["fd -t f", "fd -t f -H"]

[preview]
command = "bat -n --color=always {}"
env = { BAT_THEME = "ansi" }

[ui]
preview_size = [50, 75]

[keybindings]
toggle_preview_size = "ctrl-p"
